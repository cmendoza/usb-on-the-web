<button id="requestDeviceButton">Request device</button>
|
<button id="getDevicesButton">Get devices</button>

<script>

    document.getElementById('getDevicesButton').addEventListener('click', event => {

        navigator.usb.getDevices().then(devices => {

            console.log(`Devices found: ${devices.length}`)

            devices.map(device => {
                console.log(device.productName);
                console.log(device.manufacturerName);
            });
        });
    });

    document.getElementById('requestDeviceButton').addEventListener('click', event => {

        let myDevice;

        navigator.usb
            .requestDevice({
                filters: []
            })
            .then(device => {

                myDevice = device;
                return myDevice.open();
            })
            .then(() => {

                console.log(`Configurations: ${myDevice.configurations.length}`);
            })
            .catch(error => {

                alert(`Error: ${error}`);
            });
    });
</script>
